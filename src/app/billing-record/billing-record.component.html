<section @fadeInAnimation>
  <ol class="breadcrumb">
    <li><a routerLink="/home">Home</a></li>
    <li class="active">Billing Records</li>
  </ol>

  <app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>
  <h2>Billing Records</h2>
  <a class="btn btn-primary" routerLink="/billing-record/add">Add Billing Record</a>

  <table class="table table-striped table-bordered" id="dataTable" style="width:100%">
    <thead>
      <tr>
        <th>ID</th>
        <th>Description</th>
        <th>Company</th>
        <th>User</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let record of billing_records">
        <td>{{record.id}}</td>
        <td>{{record.description}}</td>
        <td>{{record.company}}</td>
        <td>{{record.createdBy}}</td>
        <td>10</td>
        <td class="text-center">
          <a class="btn btn-primary" [routerLink]="['/company/edit/', company.id]">Edit</a>&nbsp;
          <button (click)="deleteCompany(company.id)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</section>
